<style>
    .subscribe-button {

        border-radius: 10px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover {
         opacity:0.7;

    .subscribe-button:active {
        opacity: 0.4;
        
    }

        color: blue;
        height: 36;
        width: 75;
        cursor: pointer;

    }
