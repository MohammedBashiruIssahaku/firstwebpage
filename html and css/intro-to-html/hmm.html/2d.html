
<style>
    .Getstarted-button {
        background-color: rgb(121,82,179);
        color: white;
        border: none;
        height: 36px;
        width: 110px;
        border-radius: 5px;
        cursor:pointer;
    
    }

    .getstarted-button:hover {
        background: brown;
        transition: 0.5s;
    }

    .getstarted-button:active {
        background-color: yellow;
    }

    .Download-button {
        height: 36px;
        width: 110px;
        cursor: pointer;
        margin-left: 10px;
    }

    .download-button:hover {
        color: black;
    }

    .download-button:active {
    opacity: 0.9;
    
    
    
    }
    

</style>



<button class="Getstarted-button">
    Get started
</button>

<button class="Download-button">
    Download
</button>
