<style>
    .website-button {
        background-color: rgb(10,102,194);
        color: white;
        height: 36px;
        width: 200px;
        border: none;
        border-radius: 22px;
        cursor:pointer;
        margin: 10px;
       
        
        
    }

    .website-button:hover {
        box-shadow: 5px 5px 5px rgba(0, 0 , 0 ,0.15);
        opacity: 0.9;
        transition: 0.5s;

    }

    .website-button:active {
        opacity: 0.5;
    }


    .save-button {
        background-color: white;
        border-color: rgb(10,102,194);
        border-width: 1px;
        height: 36px;
        width: 80px;
        border-style: bold;
        border-radius: 20px;
        color: rgb(10,102,194);
        cursor: pointer;
        margin-left: 5px;
        font-size: 15px;
        font-weight: bold;
        
        
    
    }
     

    .save-button:hover {
        background-color: rgb(107, 107, 211);
        color: white;
        transition: 0.10s;
        box-shadow: 5px 5px 5px 5px rgba(0 ,0 ,0 ,0.15)


    }

    .save-button:active {
        background-color: red;
    }


</style>



















<button class="website-button">
    Apply on company website
</button>

<button class="save-button">
    Save
</button>
